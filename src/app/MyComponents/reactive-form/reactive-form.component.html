<div class="myclass container">
    <h2 class="mt-3">Reactive Form</h2>
</div>

<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onsubmitbtn()">

    <div class="form-group">
       <label for="username" class="form-label">Username</label>
       <input type="text" class="form-control" name="uname" formControlName="uname" 
       [ngClass]="{'is-invalid':submitted && myForm.controls.uname.errors}"
       required >
       <div *ngIf="myForm.controls.uname.touched" class="invalid-feedback">
         <div *ngIf="myForm.controls.uname.errors?.required">this filed is required</div>
       </div>
    </div>
    <div class="form-group">
       <label for="Email" class="form-label">Email</label>
       <input type="email" class="form-control" name="email" formControlName="email" 
       [ngClass]="{'is-invalid':submitted && myForm.controls.email.errors}"
       required >
       <div *ngIf="myForm.controls.email.touched" class="invalid-feedback">
         <div *ngIf="myForm.controls.email.errors?.required">this filed is required</div>
         <div *ngIf="myForm.controls.email.errors?.email">Please enter valid email ID</div>
       </div>
    </div>
    <div class="form-group">
       <label for="pass" class="form-label">Password</label>
       <input type="password" class="form-control" name="pass" formControlName="pass" 
       [ngClass]="{'is-invalid':submitted && myForm.controls.pass.errors}"
       required >
       <div *ngIf="myForm.controls.pass.touched" class="invalid-feedback">
         <div *ngIf="myForm.controls.pass.errors?.required">this filed is required</div>
       </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info mt-3">Submit</button>
    </div>
  </form>
</div>
