<div class="myclass container">
    <h2 class="mt-3">Post API services</h2>
</div>

<div class="container border border-danger">
<form name="myForm" #product="ngForm" (ngSubmit)="onsubmitData(product)">
 <label for="fname" class="form-label">first Name</label>
 <input type="text" name="first_name" #first_name="ngModel"ngModel class="form-control" [(ngModel)]="fname">
 <label for="lname" class="form-label">Last Name</label>
 <input type="text" name="last_name" #last_name="ngModel"ngModel class="form-control"  [(ngModel)]="lname">
 <label for="email" class="form-label">Email</label>
 <input type="email" name="email" #email="ngModel"ngModel class="form-control"  [(ngModel)]="eml">
  <div class="container myclass">
    <button class="btn btn-info mt-4">Submit</button>
  </div>
</form>
</div>
<div class="container">
<button class="btn btn-info mt-3" (click)=" getApi()">Info</button><br>
<table class=" table table-hover">
  <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Action</th>
      <th>Action</th>
  </tr>
  <tr *ngFor="let data of userdata">
      <td>{{data.id}}</td>
      <td>{{data.first_name}}</td>
      <td>{{data.last_name}}</td>
      <td>{{data.email}}</td>
      <td><i (click)="deleteRow(data)" class="fa fa-trash" style="font-size:20px;color:red;"></i></td>
      <td><i (click)="doUpdate(data)" class="fa fa-refresh" style="font-size:20px;color:rgb(30, 232, 15);"></i></td>

  </tr>
</table>
</div>
